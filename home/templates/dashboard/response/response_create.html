{% extends "base.html" %}

{% block title %}नया रिस्पॉन्स जोड़ें{% endblock %}

{% block content %}
    <a href="{% url 'response_dashboard_all' %}" class="btn btn-sm btn-outline-secondary mb-3">
        ← डैशबोर्ड पर वापस जाएं
    </a>
    <h1 class="mb-4">नया रिस्पॉन्स जोड़ें</h1>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <p class="text-danger small">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary mt-3">रिस्पॉन्स सेव करें</button>
        </form>
    </div>
{% endblock %}
