<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="{% block keywords %} {% endblock %}">
<meta name="description" content="{% block description %}  {% endblock %}">
<meta name="CreativeLayers" content="ATFN">
<!-- css file -->
<link rel="stylesheet" href="{% static '' %}css/bootstrap.min.css">
<link rel="stylesheet" href="{% static '' %}css/style.css">
<!-- Responsive stylesheet -->
<link rel="stylesheet" href="{% static '' %}css/responsive.css">
<!-- Title -->
<title>{% block title %}  {% endblock %}</title>
<!-- Favicon -->
<link href="{% static '' %}images/favicon.png" sizes="128x128" rel="shortcut icon" type="image/x-icon" />
<link href="{% static '' %}images/favicon.png" sizes="128x128" rel="shortcut icon" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script src="https://kit.fontawesome.com/bff06f655c.js" crossorigin="anonymous"></script>
<body>
<div class="wrapper">

    {% include 'main/base/header.html' %}
    {% block content %} {% endblock content %}

    <a class="scrollToHome home7" href="#"><i class="flaticon-arrows"></i></a>
</div>
<!-- Wrapper End -->
<script type="text/javascript" src="{% static '' %}js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="{% static '' %}js/jquery-migrate-3.0.0.min.js"></script>
<script type="text/javascript" src="{% static '' %}js/popper.min.js"></script>
<script type="text/javascript" src="{% static '' %}js/bootstrap.min.js"></script>
<script type="text/javascript" src="{% static '' %}js/jquery.mmenu.all.js"></script>
<script type="text/javascript" src="{% static '' %}js/ace-responsive-menu.js"></script>
<script type="text/javascript" src="{% static '' %}js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="{% static '' %}js/isotop.js"></script>
<script type="text/javascript" src="{% static '' %}js/snackbar.min.js"></script>
<script type="text/javascript" src="{% static '' %}js/simplebar.js"></script>
<script type="text/javascript" src="{% static '' %}js/parallax.js"></script>
<script type="text/javascript" src="{% static '' %}js/scrollto.js"></script>
<script type="text/javascript" src="{% static '' %}js/jquery-scrolltofixed-min.js"></script>
<script type="text/javascript" src="{% static '' %}js/jquery.counterup.js"></script>
<script type="text/javascript" src="{% static '' %}js/wow.min.js"></script>
<script type="text/javascript" src="{% static '' %}js/slider.js"></script>
<script type="text/javascript" src="{% static '' %}js/timepicker.js"></script>
<!-- Custom script for all pages --> 
<script type="text/javascript" src="{% static '' %}js/script.js"></script>
</body>
</html>
