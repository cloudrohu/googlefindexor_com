{% load static %}


<!-- ================= HEADER ================= -->
<header class="w-full bg-white border-b sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <div class="flex items-center">
        <a href="/" class="text-xl font-semibold text-gray-900">
          Cloud Rohu
        </a>
      </div>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex items-center space-x-8">
        <a href="/" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
        <a href="/about/" class="text-gray-700 hover:text-blue-600 font-medium">About</a>

        <!-- Services Dropdown -->
        <div class="relative group">
          <button class="text-gray-700 hover:text-blue-600 font-medium flex items-center gap-1">
            Services
            <i class="fa-solid fa-chevron-down text-xs"></i>
          </button>

          <div class="absolute left-0 mt-3 w-56 bg-white border rounded-lg shadow-lg opacity-0 invisible
                      group-hover:opacity-100 group-hover:visible transition-all duration-200">
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">SEO Services</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">Google Ads</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">Social Media Marketing</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">Website Development</a>
          </div>
        </div>

        <a href="/case-studies/" class="text-gray-700 hover:text-blue-600 font-medium">Case Studies</a>
        <a href="/blog/" class="text-gray-700 hover:text-blue-600 font-medium">Blog</a>
        <a href="/contact/" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
      </nav>

      <!-- CTA -->
      <div class="hidden md:block">
        <a href="/contact/"
           class="bg-orange-500 text-white px-5 py-2 rounded-md font-medium hover:bg-orange-600 transition">
          Get Free Consultation
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-700 text-xl" data-drawer-target="mobile-menu" data-drawer-show="mobile-menu">
        <i class="fa-solid fa-bars"></i>
      </button>

    </div>
  </div>
</header>
<!-- =============== HEADER END =============== -->

<div id="mobile-menu"
     class="fixed top-0 right-0 z-50 h-screen w-72 bg-white shadow-lg translate-x-full
            transition-transform"
     tabindex="-1">

  <div class="p-5 border-b flex justify-between items-center">
    <span class="text-lg font-semibold">Cloud Rohu</span>
    <button data-drawer-hide="mobile-menu">
      <i class="fa-solid fa-xmark text-xl"></i>
    </button>
  </div>

  <nav class="p-5 space-y-4">
    <a href="/" class="block text-gray-700 font-medium">Home</a>
    <a href="/about/" class="block text-gray-700 font-medium">About</a>
    <a href="/services/" class="block text-gray-700 font-medium">Services</a>
    <a href="/case-studies/" class="block text-gray-700 font-medium">Case Studies</a>
    <a href="/blog/" class="block text-gray-700 font-medium">Blog</a>
    <a href="/contact/" class="block text-gray-700 font-medium">Contact</a>

    <a href="/contact/"
       class="block mt-6 text-center bg-orange-500 text-white py-2 rounded-md font-medium">
      Get Free Consultation
    </a>
  </nav>
</div>
